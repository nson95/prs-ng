<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/request-create">
        <img width="20" height="20" src="add-icon.png" title="Add New" />
      </a>
    </section>
    <table *ngIf="requests"class="table table-striped table-hover">
      <thead>
        <tr>
        <th>User</th>
        <th>Request Number</th>
        <th>Justification</th>
        <th>Description</th>
        <th>Status</th>
        <th>Delivery Mode</th>
        <th>Submitted Date</th>
        <th>Total</th>
        <th>Action</th>
        </tr>
      </thead>
      <tbody>
              <tr *ngFor="let r of requests; let i = index">  
          <td>{{r.user.firstName}} {{r.user.lastName}}</td>
          <td>{{r.requestNumber}}</td>
          <td>{{r.justification}}</td>
          <td>{{r.description}}</td>
          <td>{{r.status}}</td>
          <td>{{r.deliveryMode}}</td>
          <td>{{r.submittedDate}}</td>
          <td>{{r.total}}</td>
          <td><a routerLink="/request-edit/{{ r.id }}">
            <img
              src="pencil-icon.png"
              width="20"
              height="20"
              title="Edit User"
            />
          </a>|<a routerLink="/request-detail/{{ r.id }}">
            <img
              src="details.png"
              width="20"
              height="20"
              title="Request Details"
            />
          </a>
          |<a routerLink="/lineitems/lines-for-req/{{ r.id }}">
            <img
              src="lines.png"
              width="20"
              height="20"
              title="Get items for Request"
            />
          </a>|<a>
            <img
              src="delete.jpg"
              width="20"
              height="20"
              title="Delete Request"
              (click)="delete(r.id)"
            />
          </a></td>
        </tr>
      </tbody>
    </table>
  </div>
