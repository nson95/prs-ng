<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/product-create">
        <img width="20" height="20" src="add-icon.png" title="Add New" />
      </a>
    </section>
    <table class="table table-striped table-hover" *ngIf="products">
      <thead>
        <tr>
        <th><a (click)= "sortBy('id')">Id</a></th>
        <th><a (click)= "sortBy('name')">Name</a></th>
        <th>Part Number</th>
        <th>Vendor</th>
        <th>Price</th>
        <th>Unit</th>
        <th>Photopath</th>
        <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products | sort:sortCriteria:sortOrder; let i = index">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.partNumber }}</td>
          <td>{{p.vendor.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.unit}}</td>
          <td>{{p.photoPath}}</td>
          <td><a routerLink="/product-edit/{{ p.id }}">
            <img
              src="pencil-icon.png"
              width="20"
              height="20"
              title="Edit Product"
            />
          </a>|<a routerLink="/product-detail/{{ p.id }}">
            <img
              src="details.png"
              width="20"
              height="20"
              title="Product Details"
            />
          </a>|<a>
            <img
              src="delete.jpg"
              width="20"
              height="20"
              title="Delete Product"
              (click)="delete(p.id)"
            />
          </a></td>
        </tr>
      </tbody>
    </table>
  </div>
