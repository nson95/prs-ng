<app-menu></app-menu>
<div *ngIf="product" class="component">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <span> | <a routerLink="/product-list">Return to List</a></span>
    </section>
    <main class="single">
      <table class="table table-sm">
        <tr>
          <td>Name:</td>
          <td>
            <input
              [(ngModel)]="product.name"
              class="rounded"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>Part Number:</td>
          <td>
            <input
              [(ngModel)]="product.partNumber"
              class="rounded"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>Price:</td>
          <td>
            <input
              [(ngModel)]="product.price"
              class="rounded"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>Vendor:</td>
          <td>
            <input
              [(ngModel)]="product.vendor.name"
              class="rounded"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>Unit:</td>
          <td>
            <input [(ngModel)]="product.unit "class="rounded" type="number" />
        </tr>
      </table>
    </main>
    <span
        ><button (click)="save()" class="btn btn-sm btn-primary">
          Save
        </button></span>
  </div>
