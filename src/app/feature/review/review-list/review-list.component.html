<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <span> | <a routerLink="/request-list">Return to List</a></span>
    </section>
    <div *ngIf="this.loggedInUser.reviewer == true">
    <table *ngIf="requestsForReview"class="table table-striped table-hover">
      <thead>
        <tr>
        <th>User</th>
        <th>Request Number</th>
        <th>Justification</th>
        <th>Description</th>
        <th>Status</th>
        <th>Delivery Mode</th>
        <th>Submitted Date</th>
        <th>Total</th>
        <th>Review</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let r of requestsForReview; let i = index">
            <ng-container *ngIf="r.status == 'REVIEW'">
              <tr *ngIf="loggedInUser.id != r.user.id">  
          <td>{{r.user.firstName}} {{r.user.lastName}}</td>
          <td>{{r.requestNumber}}</td>
          <td>{{r.justification}}</td>
          <td>{{r.description}}</td>
          <td>{{r.status}}</td>
          <td>{{r.deliveryMode}}</td>
          <td>{{r.submittedDate}}</td>
          <td>{{r.total}}</td>
          <td>
            <a>
            <img
              src="review.png"
              width="20"
              height="20"
              title="Review Request"
              routerLink="/request-review/{{ r.id }}"
            />
        </a></td>
    </tr>
    </ng-container>
    </ng-container>
      </tbody>
    </table>
    </div>
  </div>
