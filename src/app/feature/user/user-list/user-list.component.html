<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/user-create">
        <img width="20" height="20" src="add-icon.png" title="Add New" />
      </a>
    </section>
    <table class="table table-striped table-hover" *ngIf="users">
      <thead>
        <tr>
        <th><a (click)= "sortBy('id')">Id</a></th>
        <th><a (click)= "sortBy('userName')">Username</a></th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>PhoneNumber</th>
        <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users | sort:sortCriteria:sortOrder; let i = index">
          <td>{{u.id}}</td>
          <td>{{u.userName}}</td>
          <td>{{u.firstName}}</td>
          <td>{{u.lastName}}</td>
          <td>{{u.phoneNumber}}</td>
          <td><a routerLink="/user-edit/{{ u.id }}">
            <img
              src="pencil-icon.png"
              width="20"
              height="20"
              title="Edit User"
            />
          </a>|<a routerLink="/user-detail/{{ u.id }}">
            <img
              src="details.png"
              width="20"
              height="20"
              title="User Details"
            />
          </a>|<a>
            <img
              src="delete.jpg"
              width="20"
              height="20"
              title="Delete User"
              (click)="delete(u.id)"
            />
          </a></td>
        </tr>
      </tbody>
    </table>
  </div>
