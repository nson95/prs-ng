<app-menu></app-menu>
<div class="p-4">
    <span class="component-title">{{ title }}</span>
    <div>
      <main class="single">
        <table class="table table-sm">
          <tr>
            <td>First Name:</td>
            <td>
              <input [(ngModel)]="newUser.firstName" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td>
              <input [(ngModel)]="newUser.lastName" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Username:</td>
            <td>
              <input [(ngModel)]="newUser.userName" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td>
              <input [(ngModel)]="newUser.phoneNumber" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input [(ngModel)]="newUser.email" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Admin:</td>
            <td>
              <input [(ngModel)]="newUser.admin" class="rounded" type="checkbox" />
            </td>
          </tr>
          <tr>
            <td>Reviewer:</td>
            <td>
              <input [(ngModel)]="newUser.reviewer" class="rounded" type="checkbox" />
            </td>
          </tr>
        </table>
      </main>
      <span
        ><button (click)="addUser()" class="btn btn-sm btn-primary">
          Save
        </button></span>
    </div>
  </div>
