<app-menu></app-menu>
<div *ngIf="user" class="component">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <span> | <a routerLink="/user-list">Return to List</a></span>
    </section>
    <main class="single">
      <table class="table table-sm">
        <tr>
          <td>ID</td>
          <td>{{ user.id }}</td>
        </tr>
        <tr>
          <td>Username:</td>
          <td>
            {{ user.userName }}
          </td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td>
            {{ user.firstName }}
          </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td>
            {{user.lastName}}
          </td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td>
            {{ user.phoneNumber }}
          </td>
        </tr>
        <tr>
          <td>Admin:</td>
          <td>
            <input [(ngModel)]="user.admin" class="rounded" type="checkbox" />
          </td>
        </tr>
        <tr>
          <td>Reviewer:</td>
          <td>
            <input [(ngModel)]="user.reviewer" class="rounded" type="checkbox" />
          </td>
        </tr>
      </table>
    </main>
    <span>
      <span
        ><a routerLink="/movie-edit/{{ user.id }}" class="btn btn-sm btn-warning"
          >Edit</a
        ></span
      >
      <span>
        |
        <button (click)="delete()" class="btn btn-sm btn-danger">
          Delete
        </button></span
      >
    </span>
  </div>
