<app-menu></app-menu>
<div class="p-4">
    <span class="component-title">{{ title }}</span>
    <p *ngIf="!lineitem">Loading...</p>
    <div *ngIf="lineitem">
      <main class="single">
        <table class="table table-sm">
          <tr>
            <td>Product:</td>
            <td>
              <select [(ngModel)]="lineitem.product.id" class="rounded">
                <option *ngFor="let p of products" [value]="p.id">{{ p.name }}</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Quantity:</td>
            <td>
              <input
                [(ngModel)]="lineitem.quantity"
                class="rounded"
                type="number"
              />
            </td>
          </table>
          </main>
          <span
        ><button (click)="save()" class="btn btn-sm btn-primary">
          Save
        </button></span>
          </div>
