<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/vendor-create">
        <img width="20" height="20" src="add-icon.png" title="Add New" />
      </a>
    </section>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>PhoneNumber</th>
        <th>Action</th>
        </tr>
      </thead>
      <tbody>
              <tr *ngFor="let v of vendors; let i = index">  
          <td>{{v.name}}</td>
          <td>{{v.address}}</td>
          <td>{{v.city}}</td>
          <td>{{v.state}}</td>
          <td>{{v.phoneNumber}}</td>
          <td><a routerLink="/vendor-edit/{{ v.id }}">
            <img
              src="pencil-icon.png"
              width="20"
              height="20"
              title="Edit Vendor"
            />
          </a>|<a routerLink="/vendor-detail/{{ v.id }}">
            <img
              src="details.png"
              width="20"
              height="20"
              title="Vendor Details"
            />
          </a>|<a>
            <img
              src="delete.jpg"
              width="20"
              height="20"
              title="Delete Vendor"
              (click)="delete(v.id)"
            />
          </a></td>
        </tr>
      </tbody>
    </table>
  </div>
